name: Stock Alert System

on:
  # 每天定时运行
  schedule:
    - cron: '0 2 * * 1-5'  # 工作日每天 UTC 2:00（对应北京时间 10:00）
    - cron: '0 6 * * 1-5'  # 工作日每天 UTC 6:00（对应北京时间 14:00）
    - cron: '0 8 * * 1-5'  # 工作日每天 UTC 8:00（对应北京时间 16:30）
  # 也可以手动触发
  workflow_dispatch:

jobs:
  run-stock-alert:
    runs-on: ubuntu-latest
    
    steps:
      #  checkout 代码
      - uses: actions/checkout@v4
      
      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 运行股票预警系统
      - name: Run stock alert system
        run: python stock_alert.py
      
      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./alert_output
          publish_branch: gh-pages
          force_orphan: true
